<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <title>Web</title>
</head>
<body>
	<ul>
        <li><a href="/">Início</a></li><hr>
		
        <li><a href="/adicionarCliente">Adicionar pesssoas</a></li>
        <li><a href="/listarClientes">listar clientes</a><hr>
        
    </ul>
    
    <div class="conteudo">
        <h1>Formulário para edição de clientes:</h1>
        <form th:object="${cliente}" th:action="@{/editarCliente}" method="POST">
        <input type="text" name="id" hidden id="id" th:field="*{id}">
           
            <label for="nome">Nome completo *:</label>
            <input type="text" name="nome" id="nome" th:field="*{nome}" placeholder="seu Nome Completo"><br><br>
            <label for="">Data de Nacimento *:</label>
            <input type="date" id="data" th:field="*{dataNascimento}" placeholder="Ex.: dd/mm/aaaa"><br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" th:field="*{email}" placeholder="nome@dominio.com"><br><br>
            

            <label for="">endereço*:</label>
            <input type="text" id="endereco" th:field="*{endereco}" placeholder="rua tau"><br><br>
            <label for="">cep*:</label>
            <input type="text" id="cep" th:field="*{cep}" placeholder="000000-000"><br><br>
            <label for="">salariobruto *:</label>
            <input type="text" id="salariBruto" th:field="*{salariBruto}" placeholder=""><br><br>
            
            <label for="e-mail"></label>
            <label for="sexo">Sexo *:</label><br>
            <input type="radio" name="genero" id="Masculino" th:field="*{genero}" value="masculino">
            <label for="sexo">Masculino</label><br>
            <input type="radio" name="genero" id="feminino" th:field="*{genero}" value="feminino">
            <label for="sexo">Feminino</label><br>
            <input type="radio" name="genero" id="naoInformar" th:field="*{genero}" value="naoInformar">
            <label for="sexo">Não informar</label><br><br>
            
           
      
            <input class="button" type="reset" value="Limpar">
            <input class="button" type="submit" value="cadastrar!">
            <br><br><label for="">* campo obrigatório</label>
            
        </form>
    </div>
	
</body>
</html>
