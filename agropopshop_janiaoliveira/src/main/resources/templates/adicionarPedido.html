    <div class="conteudo">
        <h1>Formulário para cadastrar pedidos:</h1>
        <form th:action="@{/adicionarPedido}" th:object="${pedido}" method="POST">
        	Selecione o cliente :
			<select th:field="*{cliente.id}">
				<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}">
					{cliente.nome}
				</option>
			</select>
			<br/><br/>
			
			Selecione o produto :
			<select th:field="*{produto.id}">
				<option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}">
					{produto.nome}
				</option>
			</select>
			<br/><br/>
            <label for="quantidade">quantidade *:</label>
            <input type="text" name="nome" th:field="*{quantidade}" id="quantidade"><br><br>
    
            
            <label for="e-mail"></label>
            <label for="formaPagamento">Forma de Pagamento *:</label><br>
            <input type="radio" th:field="*{formaDePagamento}" id="cartao" name="formaPagamento" value="Cartão">
            <label for="cartao">Cartão</label><br>
            <input type="radio" th:field="*{formaDePagamento}" id="dinheiro" name="formaPagamento" value="Dinheiro">
            <label for="dinheiro">Dinheiro</label><br>
            
            <label for="cartao">Nº do Cartão *:</label>
            <input type="text" name="cartao" th:field="*{cartao}" id="cartao"><br><br>
           
      
            <input class="button" type="reset" value="Limpar">
            <input class="button" type="submit" value="Cadastrar!">
        </form>
    </div>
	
</body>
